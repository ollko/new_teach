{% extends 'oge/fipi.html' %}

{% block fipi_filling %}

<div>
	<p>Языковой материал</p>

{% if user.is_authenticated %}
	
	{% if test_list %}
		<table>
		{% for test in test_list %}
			<tr>
				<td>
					тест №{{ test.id}}
				</td>
				<td>
					<form action="{% url 'oge:test18_26_blank' test.id %}">
						<button type="submit">пройти тест</button>
					</form>
				</td>
			</tr>	
		{% endfor %}	
		</table>

	{% endif %}		
{% endif %}
{% endblock %}
