<div class="page-header">
	<h3 style = "text-align: center;">ХОТЕЛИ ЧТО-ТО УДАЛИТЬ?
	</h3>
	<div>
		<a href="{% url 'main:foto_from_album' album_id %}" title="снять все выделения">
			<h1 style = "text-align: center;">
				<span class="glyphicon glyphicon-refresh"></span>
			</h1>
		</a>
		<a href="{% url 'main:foto_from_album_del' album_id %}" title="Жми,чтобы удалить фото">
			<h1 style = "text-align: center;">
				<span class="glyphicon glyphicon-minus-sign"></span>
			</h1>
		</a>	
	</div>

</div>

<form action="{% url 'main:foto_from_album_del' album_id %}" method="post">
{% csrf_token %}
	<div class="button">
        <button type="submit">Удалить отмеченные фото</button>
    </div>
	<div class="container" id="foto">
		<div class="clearfix mosaicflow">
			{% for item in foto_from_album %}
			<div class="mosaicflow__item">
				<input type="checkbox" name='{{item.id}}'>
				<a class="fancyimage" data-fancybox-group="group" title="{{item.album}}" href="{{item.foto.url}}">
					<img src="{{item.foto.url}}" alt="{{item.album}}">
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</form>



{% endblock %}
