{% extends "common/__l_single_col.html" %}

{% block content %}

<div class='form'>
	<div class="iks">
		{% if next %}
		<a href="{{ next }}"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>	
		{% else %}

		<a href="/"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>	
		{% endif %}
	</div>
	<h3 >Вход</h3>
	<form action="" method="post">
		{% csrf_token %}
		<table class="form">
			{{ form.as_table }}
		</table>
		<div class="button-container">
			<div>
			<input type="submit" value="Войти">
			<input type="hidden" name="next" value="{{ next }}">
			</div>				
			<div>
			{% autoescape on %}
				<a href="{% url 'main:registration' %}">Зарегистрироваться</a>
			{% endautoescape %}
			</div>
		</div>
	</form>
</div>

{% endblock %}
