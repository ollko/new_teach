{% extends "common/__l_single_col.html" %}

{% block content %}

<div class='form'>
	<h2>Вход</h2>
	<form action="" method="post">
		{% csrf_token %}
		<table class="form">
			{{ form.as_table }}
		</table>
		<div class="button-container">
			<div>
			<input type="submit" value="Войти">
			<input type="hidden" name="next" value="{{ next }}">
			</div>				
			<div>
			{% autoescape on %}
				<a href="{% url 'main:registration' %}">Зарегистрироваться</a>
			{% endautoescape %}
			</div>
		</div>
	</form>
</div>

{% endblock %}
